<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria Hauptseite</title>
  <style>
    body {
      background: url('hg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .main-container, .new-container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
    }
    .new-container {
      background-color: beige;
      transform: rotate(15deg);
      position: relative;
      top: -150px;
      max-width: 340px;
      padding: 34px;
    }
    .new-container h2 {
      color: blue;
    }
    .new-container img {
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    h1 {
      color: #567CBD;
    }
    .btn {
      background-color: #567CBD;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
      display: inline-block;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #445F8C;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Willkommen bei Urban Bowl</h1>
    <p>Entdecke unsere leckeren Bowls und Angebote!</p>
    <a href="cafeteria_bestellung.html" class="btn">Zu den Salat-Bowls</a>
  </div>
  <div class="new-container">
    <h1>Jetzt neu!</h1>
    <p>Probier unsere neuen Spezial-Bowls!</p>
    <h2>Crispy Chicken Salat-Bowl</h2>
    <img src="crispy_chicken_salat.jpg" alt="Crispy Chicken Salat-Bowl">
  </div>
</body>
</html>
