<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Bowls</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; /* Verhindert horizontales Scrollen */
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Stellt sicher, dass das Bild hinter dem Inhalt liegt */
      object-fit: cover; /* Passt das Bild an den gesamten Bildschirm an */
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: relative; /* Damit es über dem Bild liegt */
      z-index: 1;
    }
    .product-card {
      background-color: rgba(76, 102, 101, 0.9); /* Hintergrundfarbe mit Transparenz */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #F5F5DC;
    }
    .product-card span {
      font-weight: bold;
      color: #fff;
    }
    .buy-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #567CBD;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
    }
    .buy-button:hover {
      background-color: #4A6F97;
    }
  </style>
</head>
<body>
  <img src="hg2.jpg" alt="Hintergrundbild" class="background">

  <h1 style="text-align:center; color:#F5F5DC;">Unsere Bowls</h1>
  <div class="container">
    <div class="product-card">
      <img src="crunchychickenbowl.jpg" alt="Crispy-Chicken-Salat Bowl">
      <h3>Crispy Chicken Salat-Bowl</h3>
      <span>8,99€</span>
      <a href="https://buy.stripe.com/8wMdSJbr30PQ5QA7sy" class="buy-button">Jetzt kaufen</a>
    </div>

    <div class="product-card">
      <img src="bunte_bowl.jpg" alt="Bunte Salat-Bowl">
      <h3>Bunte Salat-Bowl</h3>
      <span>5,50€</span>
      <a href="https://buy.stripe.com/bIY9Ct2Ux7ee7YIcMO" class="buy-button">Jetzt kaufen</a>
    </div>

    <div class="product-card">
      <img src="burgerbowl.jpg" alt="Burger-Bowl">
      <h3>Burger-Bowl</h3>
      <span>10,00€</span>
      <a href="https://buy.stripe.com/3cs4i9eDffKK1Ak28b" class="buy-button">Jetzt kaufen</a>
    </div>

    <div class="product-card">
      <img src="superfood_bowl.jpg" alt="Superfood Bowl">
      <h3>Superfood-Bowl</h3>
      <span>6,99€</span>
      <a href="https://buy.stripe.com/5kA8ypdzbaqqa6Q28f" class="buy-button">Jetzt kaufen</a>
    </div>

    <div class="product-card">
      <img src="asiatische_bowl.jpg" alt="Asiatische Salat-Bowl">
      <h3>Asiatische Salat-Bowl</h3>
      <span>7,99€</span>
      <a href="https://buy.stripe.com/8wM9CteDfbuu7YI008" class="buy-button">Jetzt kaufen</a>
    </div>
  </div>
</body>
</html>
